<!DOCTYPE HTML><html><head><title>STUDENT REGISTRATION FORM</title></head><style>body{  background-image: url('images1.jpg');}form {            padding: 47px;        }fieldset{            border-radius: 50px;        }div.button {            text-align: center;            padding-right: 3%;            padding-top: 2%;        }</style><body><fieldset><u><center><h1>STUDENT REGISTRATION FORM</h1></centre></u><fieldset><form align="left"><b>NAME:</b><input type="text" name="Name" size="20" maxlength="30" placeholder="name"></input></b><br><br> <b>GENDER:</b><input type="radio" id="MALE" name="MALE" value="MALE"><label for="MALE">MALE</label><input type="radio" id="FEMALE" name="FEMALE" value="FEMALE"><label for="FEMALE">FEMALE</label><br><br><div><b>D.O.B:</b><label for="Birthday"></label>  <input type="date" class="spaces"><br></div><br><div class="horizontal-group">          <div class="form-group left" >            <label for="choose-file" class="label-title"><b>UPLOAD PICTURE:<b></label>            <input type="file" id="choose-file" size="80">          </div><br><br><div><b>CONTACT NO:</b><input type="text" name="Phone No" Placeholder="1234567890"></input></div><br><b>EMAIL:</b><input type="text" Name="Email" placeholder="Email@gmail.com"></input><br><br><label><b>PASSWORD:</b></label><input type="password" placeholder="Password"><br><br><label><b>CONFIRM PASSWORD:</b></label><input type="password" placeholder="Password"><br><br>                        <legend><b>PERMANENT ADDRESS:<b></legend>                        <textarea name="Address" id="adress" cols="50" rows="2" height="34px" width="231"                            placeholder="Address" class="spaces"></textarea><br>                        <div class="address">			    <div>                            <label for="Country">Country:</label><br>                            <input type="text" id="Country" placeholder="Country" class="space"><br>                            <label for="State">State:</label><br>                            <input type="text" id="State" placeholder="State" class="space"><br>                        </div><br>                        <div class="address">                            <label for="city">City:</label><br>                            <input type="text" id="City" placeholder="City" class="space"><br>                            <label for="Postal-code">Postal-code:</label><br>                            <input type="number" name="Postal-code" id="Postal-code" placeholder="Postal-code"                                class="space">                        </div>                    <br><br><strong>COURSES AVAILABLE:</strong><select name="COURSE" id="CHOOSE">	<option selected>--Choose--</option>	<option>BBA</option>	<option>BCA</option>	<option>BHM</option>	<option>ID</option>	</select><br><br>  <style> div: { height: 200px; width: 50%}</style><caption<b>FEES STRUCTURE:<b></caption><table Border= 1px solid black;align="center"><tr><th>No.</th><th>Courses</th><th>Fees</th><th>% Required</th></tr><tr><td>1</td><td>BCA</td><td>4 lakh</td><td>75%</td></tr><tr><td>2</td><td>BCA</td><td>5 Lakh</td><td>75%</td></tr><tr><td>3</td><td>HM</td><td>3.5 Lakh</td><td>60%</td></tr><tr><td>4</td><td>ID</td><td>3 Lakh</td><td>55%</td></tr></table><br><br> <label class="label-title"><b>CETAGORY:<b></label><br>            <div >	               <label><input type="checkbox" value="Web">GENERAL</label>              <label><input type="checkbox" value="iOS">OBC</label>              <label><input type="checkbox" value="Andriod">ST/SC</label>              <label><input type="checkbox" value="Game">EWS</label>	    </div></fieldset><br><div class="button">                            <input type="reset" value="reset" class="button" style="background-color: #fe08089e;">                            <input type="submit" value="submit" class="button" style="background-color: #28af28ad;">                        </div></form></body>
